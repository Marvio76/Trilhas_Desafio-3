
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/inscricao.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "aE6ZAMWjLIaX00FXR",
            });
        })();
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <a href="login.html" class="btn btn-outline-secondary mb-3">
                    <img src="img/arrow-left-02.png" alt="Voltar" width="20"> Voltar
                </a>
                <h1 class="fw-bold">Formulário de Inscrição</h1>
                <p class="text-muted">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                <form id="contact-form-2">
                    <h4 class="mt-4">Informações do participante</h4>
                    <div class="mb-3  EnviandoParaEmailJs" >
                        <label class="form-label">Nome completo <span class="input_obrigatorio">*</span></label>
                        <input type="text"  name="nome_completo" class="form-control input_obrigatorioTotal carregarDados">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Nascimento <span class="input_obrigatorio">*</span></label>
                        <input type="date" class="form-control input_obrigatorioTotal carregarDados" name="DataDenascimento" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF <span class="input_obrigatorio">*</span></label>
                        <input type="text" id="cpf" class="form-control input_obrigatorioTotal carregarDados" name="CPF"  placeholder="CPF" oninput="formatarCPF(this)" maxlength="14" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo <span class="input_obrigatorio">*</span></label>
                        <select class="form-select input_obrigatorioTotal">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3  EnviandoParaEmailJs" >
                        <label class="form-label">Email <span class="input_obrigatorio">*</span></label>
                        <input  type="email" name="email" class="form-control input_obrigatorioTotal carregarDados">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone <span class="input_obrigatorio">*</span></label>
                        <input type="tel" id="telefone" name="Telefone" class="form-control input_obrigatorioTotal  carregarDados" placeholder="(XX) XXXXX-XXXX" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Documento de identidade <span class="input_obrigatorio">*</span></label>
                        <input type="file" name="DocumentoI" class="form-control input_obrigatorioTotal  carregarDados">
                    </div>
                    
                    <h4 class="mt-4">Endereço residencial</h4>
                    <div class="mb-3">
                        <label class="form-label">CEP <span class="input_obrigatorio">*</span></label>
                        <input type="text"  name="Endereço" class="form-control input_obrigatorioTotal  carregarDados" placeholder="00000-000">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Rua <span class="input_obrigatorio">*</span></label>
                            <input type="text" name="rua" class="form-control input_obrigatorioTotal  carregarDados" >
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Número</label>
                            <input type="text" name="numero" class="form-control  carregarDados">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Cidade <span class="input_obrigatorio">*</span></label>
                            <input type="text" name="cidade" class="form-control input_obrigatorioTotal  carregarDados">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Estado<span class="input_obrigatorio">*</span></label>
                        <select class="form-select input_obrigatorioTotal carregarDados">
                            <option value="">Selecione</option>
                            <option value="MA">Maranhão</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comprovante de residência <span class="input_obrigatorio">*</span></label>
                        <input type="file" name="comprovante" class="form-control input_obrigatorioTotal carregarDados" >
                    </div>
                    
                    <h4 class="mt-4">Trilhas de aprendizagem</h4>
                    <p>Selecione apenas uma trilha <span class="input_obrigatorio">*</span></p>
                            <div class="apresentacao__conteudo1__trilhas">
                                <div class="trilha">
                                    <label>
                                        <input type="radio" name="trilha" checked>
                                        <img src="img/icon-front (1).png" alt="Front-end">
                                        <span class="trilha__nome">Programação Front-end</span>
                                    </label>
                                </div>
                                <div class="trilha">
                                    <label>
                                        <input type="radio" name="trilha">
                                        <img src="img/icon-back (1).png" alt="Back-end">
                                        <span class="trilha__nome"> Programação Back-end</span>
                                    </label>
                                </div>
                                <div class="trilha">
                                    <label>
                                        <input type="radio" name="trilha">
                                        <img src="img/icon-jogos (1).png" alt="Jogos">
                                        <span class="trilha__nome">Programação de Jogos</span>
                                    </label>
                                </div>
                                <div class="trilha">
                                    <label>
                                        <input type="radio" name="trilha">
                                        <img src="img/ux (1) (1).png" alt="UX">
                                        <span class="trilha__nome">Design e Experiência</span>
                                    </label>
                                </div>
                                <div class="trilha">
                                    <label>
                                        <input type="radio" name="trilha">
                                        <img src="img/Frame 48095973 (1).png" alt="dados">
                                        <span class="trilha__nome">Ciência de Dados</span>
                                    </label>
                                </div>
                            </div>
                            <h4 class="mt-4">Informações de Acesso</h4>
                            <div class="mb-3">
                                <label for="cadastroCpf" class="form-label">Digite seu CPF</label>
                                <input type="text" id="cadastroCpf" name="cpf" class="form-control" placeholder="CPF"  placeholder="CPF" oninput="formatarCPF(this)" maxlength="14">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha <span class="input_obrigatorio">*</span></label>
                                <input type="password" id="loginSenha"   class="form-control input_obrigatorioTotal  carregarDados "  placeholder="Digite sua senha">
                            </div>
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            Declaro que li e concordo com os <a href="termos.html">termos de uso</a> e <a href="politica-privacidade.html">política de privacidade</a>.
                        </label>
                    </div>
                    <div id="alert" class="d-none"></div>
                    <div class="input_de_Enviar_cancelar">
                        <button class="input__cancelar" type="button" onclick="salvar()">Salvar</button>
                        <button class="input__cancelar" type="button" onclick="carregar()">Carregar</button>

                        <input  class="input__cancelar" type="reset" value="Cancelar">
                        <input  class="input__enviar" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            <div class="d-flex flex-column align-items-center  text-white vh-100 logo-trilhas-inova">
                <img src="img/Ilustration.png" class="img-fluid my-4" alt="Ilustração">
                <img src="img/logo-trilhas-inova.png" class="img-fluid" alt="Logo">
            </div>
            
        </div>
    </div>
    <script src="JS/validacaoCPF_N.js"></script>
    <script src="JS/localStorage.js"></script>
    <script src="JS/enviar.js"></script>
    <script src="JS/borda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
